title: |-
  SwiftLint
summary: |
  Runs SwiftLint on the project
description: |
  Runs SwiftLint on the project to provide clean code
  For more information about SwiftLint please visit: https://github.com/realm/SwiftLint/
website: https://github.com/kimdv/bitrise-step-swiftlint
source_code_url: https://github.com/kimdv/bitrise-step-swiftlint
support_url: https://github.com/kimdv/bitrise-step-swiftlint/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

project_type_tags:
  - ios
  - macos

type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: swiftlint

toolkit:
  bash:
    entry_file: step.sh

inputs:

  - executable_path: swiftlint
    opts:
      title: "SwiftLint executable"
      summary: ""
      description: "Command to call SwiftLint executable. It should be either system `swiftlint` call or `swiftlint` executable in project Pods folder."
      is_required: true

  - linting_path: $BITRISE_SOURCE_DIR
    opts:
      category: Config
      title: "Select the path where SwiftLint should be called"
      summary: ""
      description: ""
      is_required: false

  - lint_config_file: $BITRISE_SOURCE_DIR/.swiftlint.yml
    opts:
      category: Config
      title: "Linting configuration file"
      summary: ""
      description: |-
        If you use a custom linting configuration for Bitrise, you can specify the path here.
      is_required: false

  - reporter: xcode
    opts:
      category: Config
      description: |-
        Sets the reporter style when printing violations or errors.
      summary: ""
      title: Select method for export
      value_options:
      - xcode
      - json
      - csv
      - checkstyle
      - junit
      - emoji
      - none

  - strict: "no"
    opts:
      category: Config
      description: |-
        Use strict mode when linting (i.e. warnings become errors)
      is_required: false
      summary: ""
      title: Use strict mode
      value_options:
      - "yes"
      - "no"
outputs:
